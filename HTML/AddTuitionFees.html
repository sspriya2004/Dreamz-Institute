    <section class="main-content">
        <div class="container py-5 mt-0">
            <form method="post" class="rounded shadow form p-5">
                <h2 class="text-center mb-5">Tuition Fees Entry Form</h2>
                <div class="mb-5">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-fields" placeholder="Ex: Lekha.R">
                </div>
                <div class="mb-5">
                    <label class="form-label">Select Standard</label>
                    <select class="form-fields ">
                        <option value="" selected disabled hidden>Select</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select>
                </div>
                <div class="mb-5">
                    <label class="form-label">Total Amount</label>
                    <input type="number" class="form-fields" placeholder="in rupees">
                </div>
                <div class="mb-5">
                    <label class="form-label mb-4">Payment Status</label><br>
                    <input type="radio" class="form-check-input" id="fullyPaid" name="status" value="fullyPaid">
                    <label for="yes" class=" form-check-label">Fully Paid</label><br><br>
                    <input type="radio" class="form-check-input" id="partiallyPaid" name="status" value="partiallyPaid">
                    <label for="no" class=" form-check-label">Partially Paid</label><br>  
                </div>
                <div class="mb-5">
                    <label class="form-label">Pending Amount</label>
                    <input type="number" class="form-fields" placeholder="in rupees">
                </div>
                <div class="mb-5">
                    <label class="form-label">Amount Collected By</label>
                    <select class="form-fields">
                        <option value="" selected disabled hidden>Select</option>
                        <option value="">Ameen</option>
                        <option value="">Faizun</option>
                        <option value="">Sabir</option>
                        <option value="">Jarja</option>
                        <option value="">Susana</option>
                    </select>
                </div>
                <div class="mb-5">
                    <label class="form-label">Payment Date</label>
                    <input type="date" class="form-fields">
                </div>
                <button type="submit" class="btn-grad mb-5 form-submit">Submit</button>
            </form>
        </div>
            
    </section>
